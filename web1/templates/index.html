<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask intro</title>
  </head>
  <body>
    <h1> C4E BLOG </h1>
    <h5>
      {% for post in posts %}
      {{ post.title }}
      <h3>
        {{ post.content }}
      </h3>
      <h1>
## jinja2 conditional expression
        {% if post.gender== 1 %}
        <p>(  By: Mr {{ post.content }})</p>
        {% endif %}
        {% if post.gender== 0 %}
        <p>(  By: Ms {{ post.content }})</p>
        {% endif %}
      </h1>
      {% endfor %}
    </h5>
