<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type='image/ico' href="../static/icon.ico">
    <title>V4U</title>
  </head>
  <body>
    <a href="{{url_for('login')}}">log in</a>
    {%for video in videos%}
    <div>
      <img src="{{video.thumbnail}}" alt="" width="200px" height="200px">
      <br>
      <b>{{video.title}}</b>
      <br>
      <span>{{video.views}} Views</span>
      <br>
      <a href="{{url_for('detail', youtubeid=video.youtubeid)}}">Xem</a>
    </div>
    <br>
    <hr>
    {%endfor%}
  </body>
</html>
