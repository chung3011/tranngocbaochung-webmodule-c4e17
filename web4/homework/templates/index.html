<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type='image/ico' href="static/love.ico">
    <title>Let's Love</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body background="static/blue.jpg">
    <h1 style="text-align: center;"><span style="color: #ccffff;">Love makes two hearts one</span></h1>
    <h3 style="text-align: center;"><span style="color: #ccffff;"><em>You want to find?</em></span></h3>

    <a href="{{url_for('find',g=0)}}" ><img src="static/girl.jpg" alt="this is an image" style="width:200px; margin:20px 0 0 490px;"></a>
    <a href="{{url_for('find',g=1)}}" ><img src="static/boy.jpg" alt="this is an image" style="width:200px; margin:20px 0 0 100px;"></a>
    <br>
    <br>
    {% if session %}
    <h3 style="text-align: right;">{{session.loggedin}}</h3>
    <h3 style="text-align: right;">{{session.account}}</h3>
    <h4 style="text-align: right;"><a href="{{url_for('logout')}}">Log Out</a></h4>
    {%else%}
    <h4 style="text-align: right;"><a href="{{url_for('login')}}">Log In</a></h4>
    <h4 style="text-align: right;"><a href="{{url_for('signin')}}">Sign In</a></h4>
    {%endif%}

  </body>
</html>
